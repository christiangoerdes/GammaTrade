openapi: 3.0.3
info: 
  title: Gamma Trade
  description: lorem ipsum 
  version: 1.0.0
tags:
  - name: Account
  - name: Market
paths:

  /signup:
    post:
      tags: 
        - Account
      summary: create an account
      parameters:
        - $ref: '#/components/parameters/Name'
        - $ref: '#/components/parameters/Password'
      responses:
        '200': 
          description: OK
        '400':
          description: FORBIDDEN
  /login:
    get:
      tags:
        - Account
      summary: log into an account
      parameters:
        - $ref: '#/components/parameters/Name'
        - $ref: '#/components/parameters/Password'
      responses:
        '200': 
          description: OK
        '403':
          description: FORBIDDEN
        '404': 
          description: NOT FOUND
  /deposit: 
    put: 
      tags:
        - Account
      summary: deposit into your account
      parameters:
        - $ref: '#/components/parameters/Name'
        - $ref: '#/components/parameters/Password'
        - $ref: '#/components/parameters/Amount'
      responses:
        '200': 
          description: OK
  /withdraw: 
    put: 
      tags:
        - Account
      summary: withdraw from your account
      parameters:
        - $ref: '#/components/parameters/Name'
        - $ref: '#/components/parameters/Password'
        - $ref: '#/components/parameters/Amount'
      responses:
        '200': 
          description: OK
        '403': 
          description: FORBIDDEN
  /add-item:
    post: 
      tags:
        - Account
      summary: add a new item to your account 
      parameters:
        - $ref: '#/components/parameters/Name'
        - $ref: '#/components/parameters/Password'
        - $ref: '#/components/parameters/ItemName'
        - $ref: '#/components/parameters/ItemPrice'
      responses:
        '200': 
          description: OK
        '400':  
          description: FORBIDDEN

components:

  parameters:

    Name:
      name: name
      in: path
      required: true
      schema: 
        type: string
    Password:
      name: password
      in: path
      required: true
      schema: 
        type: string
    Amount:
      name: amount 
      in: path
      required: true
      schema: 
        type: number 
    ItemName:
      name: itemName
      in: path
      required: true
      schema:
        type: string
    ItemPrice:
      name: itemPrice
      in: path
      required: true
      schema:
        type: number


  schemas:

    Market:
      type: object
      properties:
        goods:
          type: array
          items:
            $ref: "#/components/schemas/Item"
    Account:
      type: object
      properties:
        name: 
          type: string
        password: 
          type: string
        balance:
          type: integer
        goods:
          type: array
          items:
            $ref: "#/components/schemas/Item"
    Item: 
      type: object
      properties:
        name: 
          type: string
        price:
          type: number